  <main class="settings-container">
    <h1>Account Settings</h1>
    
    <div class="settings-grid">
      <!-- Profile Settings -->
      <section class="settings-section">
        <h2><i class="fas fa-user"></i> Profile Settings</h2>
        <form id="profile-form" class="settings-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required readonly>
          </div>
          <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
      </section>

      <!-- Password Settings -->
      <section class="settings-section">
        <h2><i class="fas fa-lock"></i> Password Settings</h2>
        <form id="password-form" class="settings-form">
          <div class="form-group">
            <label for="current-password">Current Password</label>
            <input type="password" id="current-password" name="current-password" required>
          </div>
          <div class="form-group">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="new-password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm New Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
          </div>
          <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
      </section>

      <!-- Theme Settings -->
      <section class="settings-section">
        <h2><i class="fas fa-palette"></i> Theme Settings</h2>
        <div class="theme-options">
          <button class="theme-btn" data-theme="light-mode">
            <i class="fas fa-sun"></i> Light
          </button>
          <button class="theme-btn" data-theme="dark-mode">
            <i class="fas fa-moon"></i> Dark
          </button>
        </div>
      </section>

      <!-- Account Actions -->
      <section class="settings-section">
        <h2><i class="fas fa-cog"></i> Account Actions</h2>
        <div class="account-actions">
          <button id="logout-button" class="btn btn-primary">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
          <button id="delete-account" class="btn btn-danger">
            <i class="fas fa-trash"></i> Delete Account
          </button>
        </div>
      </section>
    </div>
  </main>
