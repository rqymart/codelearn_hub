<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeLearn Hub - Login</title>
  <link rel="stylesheet" href="css/nav.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/auth.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
  <header class="header">
    <div class="logo">ðŸš€ CodeLearn Hub</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="tutorials.html">Tutorials</a>
      <a href="bookmarks.html">Bookmarks</a>
    </nav>
  </header>

  <main class="auth-container">
    <div class="auth-box">
      <h1><i class="fas fa-sign-in-alt"></i> Login</h1>
      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <button type="submit" class="btn-primary">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>
      <p class="auth-switch">
        Don't have an account? <a href="signup.html"><i class="fas fa-user-plus"></i> Sign Up</a>
      </p>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section">
        <h3><i class="fas fa-share-alt"></i> Connect With Us</h3>
        <div class="footer-social">
          <a href="https://github.com/rqymart" target="_blank" aria-label="GitHub">
            <i class="fab fa-github"></i>
            <span>GitHub</span>
          </a>
          <a href="https://facebook.com/yourusername" target="_blank" aria-label="Facebook">
            <i class="fab fa-facebook"></i>
            <span>Facebook</span>
          </a>
          <a href="https://instagram.com/yourusername" target="_blank" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
            <span>Instagram</span>
          </a>
          <a href="https://twitter.com/yourusername" target="_blank" aria-label="Twitter">
            <i class="fab fa-twitter"></i>
            <span>Twitter</span>
          </a>
        </div>
      </div>

      <div class="footer-section">
        <h3><i class="fas fa-link"></i> Quick Links</h3>
        <div class="footer-links">
          <a href="tutorials.html"><i class="fas fa-graduation-cap"></i> Tutorials</a>
          <a href="bookmarks.html"><i class="fas fa-bookmark"></i> Bookmarks</a>
          <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
          <a href="signup.html"><i class="fas fa-user-plus"></i> Sign Up</a>
        </div>
      </div>

      <div class="footer-section">
        <h3><i class="fas fa-shield-alt"></i> Legal</h3>
        <div class="footer-links">
          <a href="privacy-policy.html"><i class="fas fa-user-shield"></i> Privacy Policy</a>
          <a href="terms-of-service.html"><i class="fas fa-file-contract"></i> Terms of Service</a>
          <a href="cookie-policy.html"><i class="fas fa-cookie"></i> Cookie Policy</a>
        </div>
      </div>
    </div>

    <div class="footer-bottom">
      <p>&copy; 2024 CodeLearn Hub. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/theme.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
