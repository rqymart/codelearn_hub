<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tutorials - CodeLearn Hub</title>
  <link rel="stylesheet" href="css/nav.css"/>
  <link rel="stylesheet" href="css/tutorials.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
  <header class="header">
    <div class="logo">🚀 CodeLearn Hub</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="tutorials.html" class="active">Tutorials</a>
      <a href="bookmarks.html">Bookmarks</a>
    </nav>
  </header>

  <main class="tutorials-container">
    <section class="filters">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search tutorials...">
        <button class="search-btn">🔍</button>
      </div>
      
      <div class="filter-options">
        <select id="languageFilter">
          <option value="">All Languages</option>
          <option value="python">Python</option>
          <option value="javascript">JavaScript</option>
          <option value="cpp">C++</option>
          <option value="flutter">Flutter</option>
        </select>
        
        <select id="difficultyFilter">
          <option value="">All Levels</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>
    </section>

    <section class="tutorials-grid">
      <!-- Tutorial cards will be dynamically populated -->
    </section>

    <div class="loading-spinner" style="display: none;">
      <div class="spinner"></div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 CodeLearn Hub. Made with ❤️ for student developers.</p>
  </footer>

  <script src="js/theme.js"></script>
  <script src="js/tutorials.js"></script>
</body>
</html>
